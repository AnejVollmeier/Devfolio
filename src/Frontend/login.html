<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="index.html">
                <i class="bi bi-code-slash"></i> DevFolio
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Domov</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Projekti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Prijava</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Registracija</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    <!-- Main Content -->
    <main class="pt-5">
        <div class="container login-container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-5">
                    <!-- Login Card -->
                    <div class="card shadow-lg border-0 login-card">
                        <div class="card-header bg-primary text-white text-center py-4">
                            <div class="mb-3">
                                <i class="bi bi-person-circle fs-1"></i>
                            </div>
                            <h3 class="mb-0 fw-bold">Prijava</h3>
                            <p class="mb-0 opacity-75">Dobrodošli nazaj!</p>
                        </div>
                        
                        <div class="card-body p-5">
                            <!-- Login Form -->
                            <form id="loginForm">
                                <!-- Username/Email Field -->
                                <div class="mb-4">
                                    <label for="username" class="form-label fw-semibold">
                                        <i class="bi bi-person-fill text-primary me-2"></i>Uporabniško ime ali email
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0 ps-0" 
                                               id="username" 
                                               placeholder="Vnesite uporabniško ime ali email"
                                               required>
                                    </div>
                                </div>

                                <!-- Password Field -->
                                <div class="mb-4">
                                    <label for="password" class="form-label fw-semibold">
                                        <i class="bi bi-lock-fill text-primary me-2"></i>Geslo
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="bi bi-key"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0 border-end-0 ps-0" 
                                               id="password" 
                                               placeholder="Vnesite geslo"                                               required>                                        <button class="btn btn-outline-secondary border-start-0" 
                                                type="button" 
                                                id="togglePassword">
                                            <i class="bi bi-eye" id="eyeIcon"></i>
                                        </button>
                                    </div>                                </div>

                                <!-- Login Button -->
                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Prijavi se
                                    </button>
                                </div>

                                <!-- Divider -->
                                <div class="text-center mb-4">
                                    <hr class="my-4">
                                    <span class="bg-white px-3 text-muted">ali</span>
                                </div>

                                <!-- Register Link -->
                                <div class="text-center">
                                    <p class="mb-0">
                                        Nimate računa? 
                                        <a href="register.html" class="text-decoration-none fw-semibold">
                                            Registrirajte se
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
        </div>    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="bi bi-code-slash"></i> DevFolio</h5>
                    <p class="text-muted">Portfolio spletna stran za prikaz projektov in tehnologij.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h6>Sledite mi</h6>
                    <a href="#" class="text-white me-3"><i class="bi bi-github fs-4"></i></a>
                    <a href="#" class="text-white me-3"><i class="bi bi-linkedin fs-4"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-twitter fs-4"></i></a>
                </div>
            </div>
            <hr class="my-3">
            <div class="text-center">
                <small>&copy; 2025 DevFolio. Vse pravice pridržane.</small>
            </div>
        </div>
    </footer>    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DevFolio Scripts -->
    <script src="/js/navbar.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
